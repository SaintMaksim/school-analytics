name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and run tests with Gradle
        run: ./gradlew build test --info

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 30

      - name: Check for test failures
        run: |
          if [ -f "build/test-results/test/TEST-*.xml" ]; then
            echo "Checking test results..."
            # grep ищет "failure" или "error" в XML отчётах
            if grep -r "failure\|error" build/test-results/test/; then
              echo "Some tests failed!"
              exit 1
            else
              echo "All tests passed."
            fi
          else
            echo "No test results XML files found!"
            exit 1
          fi

      - name: Test GUI Launch
        run: |
          timeout 30s bash -c './gradlew run --args="--headless"' || true
          # Если проект не поддерживает --headless, можно просто проверить, что jar собирается
          # ./gradlew jar
          # java -cp build/libs/your-app.jar ru.urfu.schoolanalytics.view.MainGUI &