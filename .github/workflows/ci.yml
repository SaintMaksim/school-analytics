name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and run tests with Gradle
        run: ./gradlew build test --info

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 30

      - name: Check for test failures
        run: |
          # Проверяем, есть ли папка с результатами тестов
          TEST_RESULT_DIR="build/test-results/test"
          if [ -d "$TEST_RESULT_DIR" ] && [ -n "$(find "$TEST_RESULT_DIR" -name "TEST-*.xml" -print -quit 2>/dev/null)" ]; then
            echo "Проверяем результаты тестов в $TEST_RESULT_DIR..."
            # Ищем теги <failure> или <error> в XML
            if grep -r -E "(failure|error)" "$TEST_RESULT_DIR"/TEST-*.xml; then
              echo "❌ Некоторые тесты упали!"
              exit 1
            else
              echo "✅ Все тесты прошли успешно."
            fi
          else
            echo "⚠️ Не найдено XML-файлов с результатами тестов в $TEST_RESULT_DIR!"
            # Покажем содержимое папки для отладки
            ls -la build/test-results/ 2>/dev/null || echo "build/test-results/ не существует"
            echo "Предполагаем, что тестов не было или они не создали XML-результаты."
            # Если вы хотите, чтобы CI падал, если нет тестов — раскомментируйте:
            # exit 1
          fi

      - name: Test GUI Launch
        run: |
          timeout 30s bash -c './gradlew run --args="--headless"' || true
          # Если проект не поддерживает --headless, можно просто проверить, что jar собирается
          # ./gradlew jar
          # java -cp build/libs/your-app.jar ru.urfu.schoolanalytics.view.MainGUI &